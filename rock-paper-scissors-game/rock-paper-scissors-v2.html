<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Version 2</title>
</head>

<body>
    <script>
        function play() {
            var gamePossibilities = ["Rock", "Paper", "Scissors"];

            var computerTurn = gamePossibilities[Math.floor(Math.random() * gamePossibilities.length)];
            var userTurn = gamePossibilities[Math.floor(Math.random() * gamePossibilities.length)];

            var winner;
            //7 verificari
            if(computerTurn === userTurn) {
                winner = "Nobody, Tie";
            } else if(computerTurn === "Rock" && userTurn === "Paper") {
                winner = "User";
            } else if(computerTurn === "Rock" && userTurn === "Scissors") {
                winner = "Computer";
            } else if(computerTurn === "Paper" && userTurn === "Rock") {
                winner = "Computer";
            } else if(computerTurn === "Paper" && userTurn === "Scissors") {
                winner = "User";
            } else if(computerTurn === "Scissors" && userTurn === "Rock") {
                winner = "User";
            } else if(computerTurn === "Scissors" && userTurn === "Paper") {
                winner = "Computer";
            }

            var result = `Computer choice: "${computerTurn}"\nUser choice: "${userTurn}"\n\nThe winner is: ${winner}`;
            return result;
        }

        console.log(play());
    </script>
</body>

</html>
